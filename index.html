<!DOCTYPE html> 
<html>
<body>
    <pre></pre>
    <script>
        const useSSL = false;
        const host = "localhost:7979";
        const protocol = useSSL ? 'wss' : 'ws';
        var connection = new WebSocket(`${protocol}:${host}`, "finger-protocol");

        connection.onmessage = function (e) {
            document.getElementsByTagName('pre')[0].innerText = e.data;
        };

        </script>
    </body>
</html>
