<!DOCTYPE html>
<html>

<head>
    <meta property="og:title" content="Dialup">
    <meta property="og:description" content="How things worked 40 years ago">
    <meta property="og:url" content="https://finger.csokavar.hu">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <style>
        * {
            font-family: monospace;
        }

        a {
            color: #009900;
        }

        html {
            color: #aeaeae;
            background: black;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <a class="github-fork-ribbon" href="https://github.com/encse/finger" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    Connection speed: <a href="#9600">9600</a>, <a href="#19200">19200</a>, <a href="#56000">56000</a>
    <pre></pre>
    <script>
        addEventListener('hashchange', run);

        async function run() {
            if (location.hash == '') {
                return;
            }
            const speed = location.hash.substring(1);

            const pre = document.getElementsByTagName('pre')[0];
            pre.innerText = '';
            for (let ch of "Pshhhkkkkkkrrrr​kakingkakingkakingtsh​chchchchchchchcch​*ding*ding*ding*....\n") {
                pre.innerText += ch;
            }

            const host = new URL("/", document.location);
            host.protocol = host.protocol.replace('http', 'ws');

            const params = new URL(document.location).searchParams
            let connection = new WebSocket(`${host}`, speed)

            connection.onopen = (e) => {
                pre.innerText += `CONNECT ${speed}\n`;
            }

            connection.onerror = (e) => {
                pre.innerText += `ERROR\n`;
            }

            connection.onmessage = async (e) => {
                pre.innerText += e.data;
                window.scrollTo(0, pre.scrollHeight);
            };

            connection.onclose = async (e) => {
                pre.innerText += `NO CARRIER\n%disconnected\n`;

                 // linkify
                pre.innerHTML = pre.innerText
                    .replaceAll(/http[s]:[^\s]*/g, x => `<a href="${x}">${x}</a>`)
                    .replaceAll(/([^.@])(csokavar\.hu)/g, `$1<a href="https://$2">$2</a>`);

                window.scrollTo(0, pre.scrollHeight);
            }
        }
        run();

    </script>
</body>

</html>
