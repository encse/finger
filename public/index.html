<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            font-family: monospace;
        }

        a {
            color: #009900;
        }

        html {
            color: #aeaeae;
            background: black;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <pre></pre>
    <script>
        function sleep(t) {
            return new Promise(resolve => window.setTimeout(resolve, t));
        }

        async function run() {
            const pre = document.getElementsByTagName('pre')[0];

            for (let ch of "Pshhhkkkkkkrrrr​kakingkakingkakingtsh​chchchchchchchcch​*ding*ding*ding*....\n\n\n") {
                pre.innerText += ch;
                await sleep(10);
            }

            const host = new URL("/", document.location);
            host.protocol = host.protocol.replace('http', 'ws');
            let connection = new WebSocket(`${host}`, "finger-protocol")

            connection.onmessage = async (e) => {
                pre.innerText += e.data;
                window.scrollTo(0, pre.scrollHeight);
            };

            connection.onclose = async (e) => {
                pre.innerText += '\n\nConnection closed.';

                 // linkify
                pre.innerHTML = pre.innerText
                    .replaceAll(/http[s]:[^\s]*/g, x => `<a href="${x}">${x}</a>`)
                    .replaceAll(/([^.@])(csokavar\.hu)/g, `$1<a href="https://$2">$2</a>`);

                window.scrollTo(0, pre.scrollHeight);
            }
        }
        run();

    </script>
</body>

</html>
