<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            font-family: monospace;
        }

        a {
            color: #009900;
        }

        html {
            color: #aeaeae;
            background: black;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <pre></pre>
    <script>
        async function run() {
            const pre = document.getElementsByTagName('pre')[0];

            for (let ch of "Pshhhkkkkkkrrrr​kakingkakingkakingtsh​chchchchchchchcch​*ding*ding*ding*....\n") {
                pre.innerText += ch;
            }

            const host = new URL("/", document.location);
            host.protocol = host.protocol.replace('http', 'ws');

            const params = new URL(document.location).searchParams
            const speed = params.get('baud') ?? '9600';
            let connection = new WebSocket(`${host}`, speed)

            connection.onopen = (e) => {
                pre.innerText += `CONNECT ${speed}\n`;
            }

            connection.onerror = (e) => {
                pre.innerText += `ERROR\n`;
            }

            connection.onmessage = async (e) => {
                pre.innerText += e.data;
                window.scrollTo(0, pre.scrollHeight);
            };

            connection.onclose = async (e) => {
                pre.innerText += `NO CARRIER\n%disconnected\n`;

                 // linkify
                pre.innerHTML = pre.innerText
                    .replaceAll(/http[s]:[^\s]*/g, x => `<a href="${x}">${x}</a>`)
                    .replaceAll(/([^.@])(csokavar\.hu)/g, `$1<a href="https://$2">$2</a>`);

                window.scrollTo(0, pre.scrollHeight);
            }
        }
        run();

    </script>
</body>

</html>
